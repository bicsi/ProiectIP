{% extends "layout.html" %}
{% load bootstrap3 %}

{% block title_tag %}Sign up | {{ block.super }}{% endblock %}

{% block body_content %}
<div class="container">
    <div>
        <h1>Sign up</h1>
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" value="Sign up" class="btn btn-primary btn-block"/>
        </form>
    </div>
</div>
{% endblock %}
