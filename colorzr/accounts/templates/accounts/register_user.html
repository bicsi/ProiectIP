{% extends "layout.html" %}
{% load bootstrap3 %}

{% block title_tag %}Sign up | {{ block.super }}{% endblock %}

{% block body_content %}
<div class="container">
    <h2>Sign up</h2>
    <hr>
    <div class="panel">
        <div class="panel-body">
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type="submit" value="Sign up" class="btn btn-primary btn-block"/>
            </form>
        </div>
    </div>
    <strong>Already have an account? Here then!</strong>
    <br/><br/>
    <a href="{% url 'login' %}" class="btn btn-block">Log in</a>
</div>
{% endblock %}
