{% extends "layout.html" %}
{% load bootstrap3 %}

{% block title_tag %}Login | {{ block.super }}{% endblock %}

{% block body_content %}
<div class="container">
    <h2>Login</h2>
    <hr>

    <div class="panel">
        <div class="panel-body">
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" value="Login" class="btn btn-primary btn-block"/>
        </form>
            </div>
        </div>
    <strong>No account? No problem!</strong>
    <br/><br/>
    <a href="{% url 'register' %}" class="btn btn-block">Sign up</a>
</div>
{% endblock %}
