{% extends "layout.html" %}
{% load bootstrap3 %}

{% block title_tag %} Profile | {{ block.super }}{% endblock %}

{% block body_content %}
<div class="container">
    <h2>Profile of @{{ user.username }} </h2>
    <img src="{{ user.profile.avatar_url_or_default }}" class="img-rounded" style="width: 128px; height: 128px;" alt="avatar"/>

    <p> {{ user.get_full_name }} joined colorzr on {{ user.date_joined }} </p>

    <a href="/images/album/{{user.username}}"> See his album </a>
</div>
{% endblock %}
