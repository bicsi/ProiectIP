<!-- Template used to a thumbnail view of a user's profile. -->

<a href="{% url 'view_profile' username=user.username %}" class="btn btn-simple">
    <img class="iconos img-rounded" src="{{ user.profile.avatar_url_or_default }}" alt="avatar" style="width: 32px; height: 32px">

    <span class="my-0">
        {{ user.username }}
    </span>
</a>
