{% extends "layout.html" %}
{% load bootstrap3 %}

{% block title_tag %} Add image {% endblock %}

{% block body_content %}
<div class="container">
    <h1> Add an image </h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Add" class="btn btn-primary btn-block"/>
    </form>
</div>
{% endblock %}
