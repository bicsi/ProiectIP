{% extends "layout.html" %}
{% load bootstrap3 %}

{% block title_tag %}Upload Image | {{ block.super }}{% endblock %}

{% block body_content %}
<div class="container">
  <h1>Upload image</h1>
  <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {% bootstrap_form image_form %}
      <input type="submit" value="Upload image" class="btn btn-primary btn-block"/>
  </form>

</div>
{% endblock %}
